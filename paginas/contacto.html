    <main>
        <section>

            <form>


                <div class="gridcontacto">
                    <h1 class="gridcontacto__titulo animate__animated animate__heartBeat">HAZ TU PEDIDO ONLINE AQUI:
                    </h1>
                    <label class="gridcontacto__relleno" for="Nombre Completo">Nombre Completo:</label>
                    <input type="text" id="nombre" placeholder="ingrese el nombre completo" required>

                    <label class="gridcontacto__relleno" for="Calle">Calle y numeracion:</label>
                    <input type="text" id="Calle y altura" placeholder="ingrese calle y numeracion" required>

                    <label class="gridcontacto__relleno" for="Entre calles">Entre calles:</label>

                    <label class="gridcontacto__relleno" for="Barrio">Barrio:</label>
                    <input type="text" id="Barrio" placeholder="ingrese Barrio" required>

                    <label class="gridcontacto__relleno" for="Cel">Cel:</label>
                    <input type="text" id="Cel" placeholder="ingrese Numero" required>


                    <label class="gridcontacto__relleno" for="RAMEN">RAMEN:</label>
                    <select name="RAMEN" id="RAMEN" required>
                        <option value="SHIO RAMEN">SHIO RAMEN</option>
                        <option value="CLASSIC SHOYU">CLASSIC SHOYU</option>
                        <option value="NARUTO UZUMAKI">NARUTO UZUMAKI</option>
                        <option value="MISO">MISO</option>
                    </select>



                    <label class="gridcontacto__relleno" for="CANTIDAD">CANTIDAD:</label>
                    <select name="CANTIDAD" id="CANTIDAD" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                </div>



                <div>
                    <input type="submit">
                </div>


            </form>
